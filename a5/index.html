<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Artifact 5</title>
    <link rel="stylesheet" href="../css/a5.css" type="text/css">
</head>
<body>

	<!-- Main container that holds the entire slider -->
	<div id="slider-container">	

		<!-- Image container -->	
		<div class="slider">
			<!-- Initial image shownin the slider -->
			<img class="slide displaySlide" src="../images/burger.jpg" alt="Burger pic">
		</div>
		<!-- Text description for the current image -->
		<div class="description">A juicy burger with fresh ingredients</div>

		<!-- Navigation buttons to move between images -->
		<div class="controls">
			<button class="prev" onclick="prevSlide()">Previous</button>
			<button class="next" onclick="nextSlide()">Next</button>
		</div>

		<!-- Countdown timer display -->
		<div id="slider-timer">4</div>
	</div>
				
	<script src="../js/a5.js"></script>
</body>
</html>
