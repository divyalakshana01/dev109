<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="description" content="Artifact #3">
      <meta charset="utf-8">
      <title>Artifact #3</title>
   </head>
   <body>
      <!-- Label for user input for size -->
      <label>What is the size of Rhombus?</label><br>
      <input type="text" id="rHeight" value="5" size="5">
      <br>
      <!-- Label for even position color input-->
      <label>Choose color for Even position</label><br>
      <select id="colorEven">
         <option value="#0000FF">Blue</option>
         <option value="#FF0000">Red</option>
         <option value="#FF9900">Orange</option>
      </select>
      <br>
      <!-- Label for odd position color input-->
      <label>Choose color for Odd position</label><br>
      <select id="colorOdd">
         <option value="#FF0099">Pink</option>
         <option value="#33FF00">Green</option>
         <option value="#660099">Purple</option>
      </select>
      <br>
      <!-- Label for symbol input-->
      <label>Choose symbol for Rhombus</label>
      <select id="symbol">
         <option value="*">*</option>
         <option value="$">$</option>
         <option value="@">@</option>
      </select>
      <br>
      <!-- Javascript function to create a rhombus when button is clicked-->
      <button onclick="createRhombus(document.getElementById('rHeight').value,
         document.getElementById('colorEven').value,
         document.getElementById('colorOdd').value,
         document.getElementById('symbol').value);">Display Rhombus</button><br>
      <!-- ids for Upper part of rhombus -->
      <div id="upLeft"></div>
      <div id="upRight"></div>
      <br>
      <!-- ids for lower part of rhombus -->
      <div id="downLeft"></div>
      <div id="downRight"></div>
      <script src="./js/rhombus.js"></script>
   </body>
</html>
