      <form id="myform" action="ty.html" onsubmit="isValid();">

         <p>
            <label for='FirstName'>First Name:</label>
            <input type="text" id="FirstName" name="FirstName">
         </p>
         <div class="warning" id="fname"></div>
         <!-- Last Name -->

            <label for='LastName'>Last Name:</label>
